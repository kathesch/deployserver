<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <script defer src="calc.js"></script>
</head>

<body>
    <div class="container">
        <div class="viewport">
            <div class="current"></div>
            <div class="history"></div>
        </div>
        <div class="buttons">
            <div class="left">
                <div class="numbers">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                    <div>0</div>
                </div>
                <div class="utilities">
                    <div id="clear">clear</div>
                    <div id="back">back</div>
                </div>
            </div>
            <div class="operations">
                <div id="+">+</div>
                <div id="-">-</div>
                <div id="*">*</div>
                <div id="/">/</div>
                <div id="equal">=</div>
            </div>

        </div>
    </div>
</body>

</html>
